<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 70%; margin: 100px auto;">
        <div style="width: 40%;">
            <p>playr one</p>
        <input type="text" id="p1" required>
        <p>playr two</p>
        <input type="text" id="p2" required>
    
        <button onclick="start()">START</button>
    
        <div aria-placeholder="player one" id="player1"></div>
        <div aria-placeholder="player two" player2></div>
        </div>
    </div>

    <script type="text/javascript">
        function start() {
            player1.innerText = p1.value;
            player2.innerText = p2.value;
        }
    </script>
</body>
</html>

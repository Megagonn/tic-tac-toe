<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width: 70%; margin: 100px auto; display: flex;">
        <div style="width: 40%;">
            <p>player one</p>
            <input type="text" id="p1" required>
            <p>player two</p>
            <input type="text" id="p2" required>
        
            <div style="display: none;">
                
                <button onclick="start()" id="start" style="background-color: aqua; color: black;">START</button>
            </div>
            
        
        
        </div>
        <div id="button">
            <button onclick="next()" id="next" style="background-color: whitesmoke; color: green;">NEXT</button>
        </div>
        <div style="display: flex; background-color: greenyellow; width: 60%;">
            <div id="player1"></div>
            <div id="player2"></div>
        </div>
    </div>

    
    <script type="text/javascript">
        function next() {
            player1.innerText = p1.value;
            player2.innerText = p2.value;
            button.innerText = start;
        }
        // function button(){

        // }
    </script>
</body>
</html>

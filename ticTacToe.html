<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <audio src="media/a5.wav" autoplay></audio>
    <audio src="media/mixkit-epic-orchestra-transition-2290.wav" autoplay></audio>
    <audio src="media/mixkit-mystwrious-bass-pulse-2298.wav" autoplay loop></audio>
    <div style="width: 60%; margin: 30px auto; border-radius: 10px; background-color: blanchedalmond; text-align: center; padding: 5px;">
        <p style="color: black;">T<span style="color: red;">i</span>C-t<span style="color: greenyellow;">a</span>C-TO<span style="color: darkviolet;">e</span></p>
    </div>
    <div id="main">
        <div id="field">
            <fieldset>
                <form action="#start">
                    <p>Player One</p>
                <input type="text" id="play" placeholder="enter a name..." required>
                <p>Player Two</p>
                <input type="text" id="p2" placeholder="enter a name..." required><button onclick="next()" style="margin-left: 50px;">next</button>
                </form>
                
            </fieldset>
        </div>

        <!-- start button container -->
        <div id="button">
            <button onclick="start()" id="start" disabled >START</button>
        </div>
        <div style="background-color: goldenrod; width: 60%; padding: 10px; border-radius: 10px;">
            <div style="display: flex; width: 80%; margin: 0 auto;">
                <input type="text" id="player1" style="width: max-content;" readonly>
                <div style="font-size: larger;">vs</div>
                <input type="text" id="player2" style="width: max-content;" readonly>
            </div>

            <!-- grids -->
            <div id="table">
                <table cellpadding="0px" border="0px" style="width: 80%; margin: 0 auto;">
                    <tr>
                        <td><input id="b1" class="inp" onclick="clickme(event); disabledMe1(); checkMate(event)" readonly disabled></td>
                        <td><input id="b2" class="inp" onclick="clickme(event); disabledMe2(); checkMate(event)" readonly disabled></td>
                        <td><input id="b3" class="inp" onclick="clickme(event); disabledMe3(); checkMate(event)" readonly disabled></td>
                    </tr>
                    <tr>
                        <td><input id="b4" class="inp" onclick="clickme(event); disabledMe4(); checkMate(event)" readonly disabled></td>
                        <td><input id="b5" class="inp" onclick="clickme(event); disabledMe5(); checkMate(event)" readonly disabled></td>
                        <td><input id="b6" class="inp" onclick="clickme(event); disabledMe6(); checkMate(event)" readonly disabled></td>
                    </tr>
                    <tr>
                        <td><input id="b7" class="inp" onclick="clickme(event); disabledMe7(); checkMate(event)" readonly disabled></td>
                        <td><input id="b8" class="inp" onclick="clickme(event); disabledMe8(); checkMate(event)" readonly disabled></td>
                        <td><input id="b9" class="inp" onclick="clickme(event); disabledMe9(); checkMate(event)" readonly disabled></td>
                    </tr>
                </table>
            </div>

            <!-- scores container -->

            <div style="background-color: gray; color: gold; margin: 0 auto; width: 100px; text-align: center;">SCORES</div>
            <div style="display: flex; width: 100%; margin: 0 auto; ">
                <div style="width: 60%; margin: 0 auto;">
                    Player 1<input type="number" value="" readonly id="pl1" placeholder="name of player..." style="width: 30px; margin-right: 60px;">
                    Player 2<input type="number" value="" readonly id="pl2" placeholder="name of player..." style="width: 30px;">
                </div>
            </div>
        </div>
    </div>

    

    <!-- display unit-->
    <div hidden="true" tabindex="-1" id="display_unit">
        <div id="display_box">
            <div id="tic_cont">
                <p>T<span style="color: red;">i</span>C-T<span style="color: greenyellow;">a</span>C-TO<span style="color: darkviolet;">e</span></p>
            </div>
            <div id="display_score_unit">
                <p id="display_score"></p>
            </div>
            <!-- rest button -->
            <div id="reset">
                <button onclick="reset()" style="padding:0 5px;">RESET</button>
            </div>
        </div>
        <div id="div"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
